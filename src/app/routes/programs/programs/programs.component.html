<div class="content-heading">
  <div>
      Coaching Programs
      <small>Here you can add/remove or edit your coaching programs</small>
  </div>
</div>
<div class="card card-transparent">
  <tabset class="bg-white p-0" justified="true">
    <tab>
      <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card">
                  <div class="card-header">Program items</div>
                    <div class="card-body">
                      <div [sortablejs]="items">
                          <div *ngFor="let item of items" class="sortable">
                            <span class="fa-2x {{ item.icon }} mr-2"></span>{{ item.title }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                  <div class="card">
                      <div class="card-header">Notes</div>
                      <div class="card-body mh0">
                          <textarea class="form-control note-editor note-editor-margin" rows="10"></textarea>
                      </div>
                  </div>
          </div>
        </div>
      </div>
    </tab>
    <tab>

    </tab>
    <tab>

    </tab>
    <tab>

    </tab>
  </tabset>
</div>
